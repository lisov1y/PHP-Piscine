<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	.cir {
		height: 200px;
		width: 200px;
		background-color: red;
		border-radius: 50%;
		display: inline-block;
	}
</style>
</head>
<body>
	<div style="text-align:center">
	<span class="cir"><span>
	<script>
		var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
        var colorIndex = 0;
        var balloon;
        var size = 200;
        $(document).ready(function(){
            balloon = $('.cir');
            balloon.click(onMouse);
            balloon.mouseleave(offMouse);
        })
        function onMouse() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            colorIndex++;
            if (colorIndex > 2) {
                colorIndex = 0;
            }
            balloonRefresh(colorIndex);
        }s
        function offMouse(){
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = 2;
            }
            balloonRefresh(colorIndex);
        }
        function balloonRefresh(colorIndex){
            balloon.css('height', size);
            balloon.css('width', size);
            balloon.css('backgroundColor', color[colorIndex]);
        }
	</script>
</body>
</html>
