<!DOCTYPE html>
<html>
<head>
	<title>calc</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<style>
		body{
			background-color: #FEFFD4;
		}
		#calc {
			width: 300px;
			margin: 10% auto;
			background-color: #CFFFCF;
			padding: 30px 50px 50px 50px;
			position: relative;
			border-radius: 5px;
			box-shadow: 5px 10px #888888;
		}
	</style>
	<script>
		var left;
		var right;
		var op;
		var c;
		setInterval(function(){alert("Please, use me...");} , 30000);
        $(document).ready(function(){
            c = $('#calc');
            left = $('#left');
            right = $('#right');
            op = $('#op');
            c.submit(submit);
        });
		function numCheck(left, right){
			return (left == parseInt(left, 10) && left >= 0 && right == parseInt(right, 10) && right >= 0);
		}
		function submit(event){
			if (!numCheck(left.val(), right.val())){
				alert("Error :(");
				return (false);
			}
			switch (op.val()){
				case ('+'):
					res (Number(left.val()) + Number(right.val()));
					break;
				case ('-'):
					res (left.val() - right.val());
					break;
				case ('*'):
					res (left.val() * right.val());
					break;
				case ('/'):
					if (right.val() == 0)
						res ("It's over 9000!");
					else
						res (left.val() / right.val());
					break;
				case ('%'):
					if (right.val() == 0)
						res ("It's over 9000!");
					else
						res (left.val() % right.val());
					break;
				default:
					res("No such operation...");
					break;
			}
			function res(result){
				console.log(result);
				alert(result);
			}
		}
	</script>
</head>
<body>
<form id="calc">
		<p>Calculator!</p>
        <input id="left" type="text" name="left" />
        <select id="op" name="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
        </select>
        <input id="right" type= "text" name="right" />
        <input id="btn" type="submit" name="submit" value="Try me!" />
    </form>
</body>
</html>
