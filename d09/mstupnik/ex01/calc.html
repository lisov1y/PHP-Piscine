<!DOCTYPE html>
<html>
<head>
	<title>calc</title>
	<style>
		body{
			background-color: #FEFFD4;
		}
		#calc {
			width: 300px;
			margin: 10% auto;
			background-color: #CFFFCF;
			padding: 30px 50px 50px 50px;
			position: relative;
			border-radius: 5px;
			box-shadow: 5px 10px #888888;
		}
	</style>
	<script>
		let left;
		let right;
		let op;
		let c;
		setInterval(function(){alert("Please, use me...");} , 30000);
		window.onload = function(){
			left = document.querySelector("#left");
			op = document.querySelector("#op");
			right = document.querySelector("#right");
			c = document.querySelector("#calc");
			c.addEventListener("submit", submit);
		}
		function numCheck(left, right){
			return (left == parseInt(left, 10) && left >= 0 && right == parseInt(right, 10) && right >= 0);
		}
		function submit(event){
			if (!numCheck(left.value, right.value)){
				alert("Error :(");
				return (false);
			}
			switch (op.value){
				case ('+'):
					res (Number(left.value) + Number(right.value));
					break;
				case ('-'):
					res (left.value - right.value);
					break;
				case ('*'):
					res (left.value * right.value);
					break;
				case ('/'):
					if (right.value == 0)
						res ("It's over 9000!");
					else
						res (left.value / right.value);
					break;
				case ('%'):
					if (right.value == 0)
						res ("It's over 9000!");
					else
						res (left.value % right.value);
					break;
				default:
					res("No such operation...");
					break;
			}
			function res(result){
				console.log(result);
				alert(result);
			}
		}
	</script>
</head>
<body>
<form id="calc">
		<p>Calculator!</p>
        <input id="left" type="text" name="left" />
        <select id="op" name="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
        </select>
        <input id="right" type= "text" name="right" />
        <input id="btn" type="submit" name="submit" value="Try me!" />
    </form>
</body>
</html>
